<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webpage Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">SIGN IN</h2>
            </div>

            <div class="menu">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT US</a></li>
                    <li><a href="#">SIGNIN</a></li>
                    
                </ul>
            </div>

            

        </div> 
        <div class="content">
            <h1>welcome <br><span>to our page</span> <br>to sign in</h1>
            <p class="par" style="color:#a7a7a7;"> you must 
                <br > fill your information</p>
                









                <main>
                    <div class="form">
                        <div class="row">
                            <div class="col-4">
                                <h1>SIGN IN</h1>
                            </div>
                            <div class="col-4" style="color:rgb(160, 154, 197)">
                                <section>
                                    <form action="" method="post">
                                        <table>

                                            <tr >
                                                <td><label for="user_name">user_name</label></td>
                                                <td ><input type="text" name="ur_name" id="user_name" maxlength="10" placeholder="Enter your name"></td>
                                                <td><span class="required" style="color: red" >*</span></td>
                                            </tr>
                                            <tr>
                                                <td><label for="user_pass">password</label></td>
                                                <td><input type="password" name="ur_name" id="user_pass" required maxlength="8" minlength="2" placeholder="Enter your password"></td>
                                                <td><span class="required" style="color: red" >*</span></td>
                                            </tr>
                                            <tr>
                                                <td><label for="user_pass"> confirm password</label></td>
                                                <td><input type="password" name="again_password" id="again password" required maxlength="8" minlength="2" placeholder="confirm your password"></td>
                                                <td><span class="required" style="color: red" >*</span></td>
                                            </tr>

                                            <tr>
                                                <td><label for="phone_num">phone_num</label></td>
                                                <td><input type="tel" name="phone_num" id="phone_num" required maxlength="9" minlength="0" placeholder="Enter your phone_number"></td>
                                                <td><span class="required" style="color: red" >*</span></td>
                                                
                                            </tr>



                                            <tr>
                                                <td><label for="user_email">email</label></td>
                                                <td><input type="email" name="ur_mail" id="user_email" placeholder="Enter your email"></td>
                                                <td><span class="required" style="color: red" >*</span></td>
                                            </tr>
                                            <tr>
                                                <td><label for="gender"> gender</label></td>
                                                <td><input class="form-check-input" type="radio" name="gender" id="gender" value="male"> male
                                                    <input class="form-check-input" type="radio" name="gender" id="gender" value="famale"> famale</td>
                                                    <td><span class="required" style="color: red" >*</span></td>
                                            </tr>
                                            <tr>
                                                <td><label for="user_country">your_cuntry</label></td>
                                                <td><select class="form-select" name="ur_country" id="user_country">
                                                    <option value="" disabled selected>your_cuntry </option>
                                                    <option value="yemen">yemen</option>
                                                    <option value="Egept">Egept</option>
                                                    <option value="Egept">Saudia</option>
                                                    <option value="Egept">Almagrab</option>
                                                    <option value="Egept">labnan</option>
                                                    <option value="Egept">Aman</option>
                                                </select></td>
                                            </tr>
                                            <tr>
                                                <td><label for="user_comm">notic</label></td>
                                                <td><textarea name="ur_comm" id="user_comm" cols="20" rows="5" placeholder="Enter your notic"></textarea></td>
                                            </tr>

                                            <tr>
                                                <div>
                                                    <label for="file">file</label>
                                                    <input id="file" type="file">
                                                </div>
                                            </tr>
                                            <tr>
                            
                                                <td><input class="form-check-input" type="checkbox" name="useragree" required=""></td>
                                                <td>agree to terms of use and privacy policy and scurity</td>
                                                <td><span class="required" style="color: red" >*</span></td>
                                            </tr>

                                            <tr>
                                                <td></td>
                                                <td><input class="btn btn-success" type="submit" value="login" name="send">
                                                <input type="reset" value="again"></td>
                                            </tr>
                                        </table>
                                        
                                        
                                        
                                        
                                    </form>
                                </section>
                            </div>
                            
                        </div>
                    </div>
                    
                </main>
                <footer>
                    <p>&copy;2023</p>
                </footer>



















                    

                    </div>
                </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>
</html>
